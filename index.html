<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Daily Briefing</title>
<!-- Materialize core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css" rel="stylesheet">
<!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Google Fonts -->  
  <link href='https://fonts.googleapis.com/css?family=Hind:400,300|Poppins:400,300' rel='stylesheet' type='text/css'>
<!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>

  <nav>
    <div class="nav-wrapper light-blue darken-4">
      <a href="#!" class="brand-logo waves-effect waves-light">&nbsp;&nbsp;Daily Briefing</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-sun-o"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-car"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-newspaper-o"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-flickr"></i></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <br />
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-sun-o"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-car"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-newspaper-o"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li class="waves-effect waves-light"><a href="#"><i class="fa fa-flickr"></i></a></li>
      </ul>
    </div>
  </nav>

    <header>
        <!-- enter header things here -->
    </header>

  <main>
     <!-- Slider --> 
    <div class="header-unit">
      <div class="video-header">
        <h3 class="slogan">Instant Insight On Any Location</h3>
        <h5 class="slogan">Weather, Traffic, News and Events</h5>
      </div>
      <div id="video-container">
        <video autoplay loop class="fillWidth">
          <source src="video/weather.mp4" type="video/mp4"/>
        </video>
      </div><!-- end video-container -->
      <!-- input field for selected city -->
      <div class="row video-footer">
        <div class="col s4 offset-s4">
          <div class="input-field z-depth-1">
            <input id="selected-city" type="search" class="validate" placeholder="Search your desired city" autofocus>
            <span>
              <label class="" for="selected-city">
                <i class="material-icons" id="search-button">search</i>
              </label>
            </span>
          </div><!-- end input field -->
        </div><!-- end col s4 -->
      </div><!-- end row video-footer -->
    </div><!-- end Slider -->

    <div class="container">
      
      <!-- Row for Greeting and Location Info -->
      <div id="greetin-row" class="row">
        <div id="greeting" class="col s6">
          <div class="test">
          <h1>User Greeting</h1>
          </div>
        </div>

        <div id="location-info" class="col s6">
          <div class="test">
            <h1>Location Info</h1>
          </div>
        </div>
      </div>

      <!-- Row for Weather -->
      <div id="weather-row" class="row">
        <div class="col s4">
          <div class="test">
            <h1>Weather</h1>
          </div>
        </div>

        <div class="col s8">
          <div class="test">
            <h1>Weather Picture</h1>
          </div>
        </div>
      </div>

      <!-- Row for traffic -->
      <div id="traffic-row" class="row">
        <div class="col s12">
          <div class="test">
            <h1>Traffic</h1>
            <div id="map"></div>

          </div>
        </div>
      </div>

      <!-- Row for News, Events & Tweets -->
      <div id="news-events-tweets-row" class="row">
        <!-- column for news-->
        <div class="col s6">
          <div class="test">
            <h1>News</h1>
          </div>
        </div>
        
        <!-- column for events and tweet -->
        <div class="col s6">
          <div class="test">
            <h1>Events</h1>
          </div>

          <div class="test">
            <h1>Tweets</h1>
          </div>
        </div>
      </div> <!-- End News, Events, & Tweets -->

      <!-- row for flickr images-->
      <div class="row">
      <div class="col s12">
        <div class="test">
          <h1>Flickr</h1>
        </div>
      </div>

    </div> <!-- end container div -->

  </main>

  <footer>
  <!-- Enter footer things here -->
  </footer>

  <!-- SCRIPTS -->
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <!-- google maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuJleuoSrg7Q8ZFUBEogGFre0viUTqj4E&signed_in=true&callback=initMap"
        async defer></script>
  <!-- custom JS -->
  <script type="text/javascript" src="js/flickr.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
